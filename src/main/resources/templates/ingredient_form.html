<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ingredient Form</title>
</head>
<body>
<h1 th:text="${ingredient.id != null} ? 'Edit Ingredient' : 'Add New Ingredient'">Add New Ingredient</h1>
<form th:action="@{${ingredient.id != null} ? '/ingredients/' + ${ingredient.id} : '/ingredients'}" th:object="${ingredient}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required />
  <label for="imageUrl">Image URL:</label>
  <input type="text" id="imageUrl" th:field="*{imageUrl}" required />
  <button type="submit">Save</button>
</form>
</body>
</html>

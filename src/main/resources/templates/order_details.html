<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Order Details</title>
</head>
<body>
<h1>Order Details</h1>
<p th:text="'Order ID: ' + ${order.id}"></p>
<p th:text="'Status: ' + ${order.status}"></p>

<h2>Pizzas:</h2>
<div th:each="pizza : ${order.pizzas}">
  <h3>Pizza</h3>
  <div th:each="ingredient : ${pizza.ingredients}">
    <p th:text="${ingredient.name}"></p>
  </div>
</div>

<!-- Add any other order details you want to display -->

</body>
</html>
